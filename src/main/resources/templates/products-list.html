<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Sản phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <h1 class="my-4">Danh sách Sản phẩm</h1>
    <a th:href="@{/products/new}" class="btn btn-success mb-3">+ Create New</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Tên Sản phẩm</th>
            <th>Giá (USD)</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${'$' + #numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}"></td>
            <td>
                <a th:href="@{'/products/detail/' + ${product.id}}" class="btn btn-info btn-sm">Detail</a>
                <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- ================ ĐOẠN CODE PHÂN TRANG BẮT ĐẦU TỪ ĐÂY ================ -->
    <div th:if="${totalPages > 1}" class="row col-sm-10">
        <div class="col-sm-4">
            <p>[[${startCount}]]-[[${endCount}]] Of [[${totalItems}]] Product</p>
        </div>
        <div class="col-sm-8">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end">
                    <!-- Nút First -->
                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                        <a class="page-link" th:href="@{/products-list(page=1)}">First</a>
                    </li>
                    <!-- Nút Previous -->
                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                        <a class="page-link" th:href="@{/products-list(page=${currentPage - 1})}">Previous</a>
                    </li>

                    <!-- Các nút số trang -->
                    <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:class="${currentPage != i ? 'page-item' : 'page-item active'}">
                        <a class="page-link" th:href="@{/products-list(page=${i})}">[[${i}]]</a>
                    </li>

                    <!-- Nút Next -->
                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                        <a class="page-link" th:href="@{/products-list(page=${currentPage + 1})}">Next</a>
                    </li>
                    <!-- Nút Last -->
                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                        <a class="page-link" th:href="@{/products-list(page=${totalPages})}">Last</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- ================ ĐOẠN CODE PHÂN TRANG KẾT THÚC ================ -->

    <a th:href="@{/}" class="btn btn-secondary mt-3">Quay lại trang chủ</a>
</div>
</body>
</html>
