<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
  <h1 class="my-4">[[${pageTitle}]]</h1>

  <form th:action="@{/products/save}" th:object="${product}" method="post">
    <!-- Hidden input để giữ lại ID khi edit -->
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="name">Tên Sản phẩm:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required minlength="3" />
    </div>
    <div class="form-group">
      <label for="price">Giá (USD):</label>
      <input type="number" id="price" th:field="*{price}" step="0.01" class="form-control" required />
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Lưu</button>
      <a th:href="@{/products-list}" class="btn btn-secondary">Hủy</a>
    </div>
  </form>
</div>
</body>
</html>
