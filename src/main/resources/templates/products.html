<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Sản phẩm</title>
    <!-- Link đến thư viện Font Awesome để có icon đẹp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 20px;
        }
        h1 {
            color: #0056b3;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            text-align: left;
            vertical-align: middle;
        }
        thead tr {
            background-color: #007bff;
            color: #ffffff;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #e9ecef;
        }
        .price {
            font-weight: bold;
            color: #28a745;
        }
        .actions-cell {
            text-align: center;
        }
        .btn {
            text-decoration: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            margin: 0 2px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .btn i {
            font-size: 1em;
        }
        .btn-create { background-color: #28a745; }
        .btn-detail { background-color: #17a2b8; }
        .btn-edit { background-color: #ffc107; color: #212529; }
        .btn-delete { background-color: #dc3545; }
        .home-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Danh sách Sản phẩm</h1>
        <a href="#" class="btn btn-create">
            <i class="fas fa-plus"></i> Create New
        </a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Sản phẩm</th>
            <th>Giá (USD)</th>
            <th style="text-align: center;">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Tên mẫu</td>
            <td class="price" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}">$99.99</td>
            <td class="actions-cell">
                <a href="#" class="btn btn-detail">
                    <i class="fas fa-eye"></i> Detail
                </a>
                <a href="#" class="btn btn-edit">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <a href="#" class="btn btn-delete">
                    <i class="fas fa-trash-alt"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    
    <a class="home-link" href="/">Quay lại trang chủ</a>
</div>

</body>
</html>
