
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Sản phẩm</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }
    .container {
        width: 80%;
        max-width: 1000px;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
        color: #0056b3;
        text-align: center;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: left;
    }
    thead tr {
        background-color: #007bff;
        color: #ffffff;
    }
    tbody tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tbody tr:hover {
        background-color: #e2eafc;
        cursor: pointer;
    }
    .price {
        font-weight: bold;
        color: #28a745;
    }
    .home-link {
        display: block;
        text-align: center;
        margin-top: 30px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Danh sách Sản phẩm từ Azure MySQL</h1>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên Sản phẩm</th>
      <th>Giá (USD)</th>
    </tr>
    </thead>
    <tbody>
    <!--
      Thymeleaf sẽ lặp qua danh sách 'productList' được truyền từ Controller.
      Mỗi phần tử trong danh sách sẽ được gán cho biến 'product'.
    -->
    <tr th:each="product : ${productList}">
      <td th:text="${product.id}">1</td>
      <td th:text="${product.name}">Tên mẫu</td>
      <!--
        Định dạng số thập phân cho đẹp, ví dụ: 1500.50
        #numbers.formatDecimal(number, minIntegerDigits, thousandsPointType, minFractionDigits, fractionalPointType)
      -->
      <td class="price" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 'COMMA', 2, 'POINT')}">
        $99.99
      </td>
    </tr>
    </tbody>
  </table>

  <a class="home-link" href="/">Quay lại trang chủ</a>
</div>

</body>
</html>
